<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script>
            "use strict";
            let name = prompt( 'What is your name?', 'Carl' );
            let isNameConfirmed = confirm( `Is ${name} really your name?` );
            if( isNameConfirmed === true ) {
                alert( `Welcome, ${name}` );
            } else {
                alert( 'If you won\'t tell me who you are, I won\'t welcome you' );
            }
        </script>
    </head>
    <body>

    </body>
</html>
